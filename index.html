---
layout: default
title: Bruno
---

<div id="home">
  <div class="row">
    <div class="blog-title">
      <h1>Blog</h1> 
      <p>Artículos sobre desarrollo front-end y proyectos personales en marcha.</p>
      <p><small>Suscríbete al <a href="/feed.xml">RSS</a></small></p>
    </div>
  </div>
  <div class="posts">
    {% for post in site.posts %}
    <div class="row">
      <div class="post-date medium-12 columns"><small>{{ post.date | date_to_string }} &raquo;</small></div>
      <div class="post-title medium-12 columns"><a href="{{ post.url }}">{{ post.title }}</a></div>
  	</div>
    {% endfor %}
  </div>
</div>
